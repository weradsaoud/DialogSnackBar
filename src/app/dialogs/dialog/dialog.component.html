<div class="dialog-component-container">

  <div class="header">
    <h2 mat-dialog-title>{{data.title}}</h2>
    <div class="icon-div">
      <mat-icon [ngClass]="iconClass">{{ icon }}</mat-icon>
    </div>
  </div>

  <div mat-dialog-content>
    <p>{{data.content}}</p>
  </div>

  <div mat-dialog-actions [align]="'center'" class="btn-div">
    <button mat-raised-button [ngClass]="okBtnClass" [mat-dialog-close]="true">
      ok
    </button>
  </div>

</div>
