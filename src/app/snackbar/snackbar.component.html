<div [ngClass]="containerClass">



  <div [ngClass]="msgClass">{{ data.msg }}</div>

  <div class="icon-div">
    <mat-icon [ngClass]="iconClass">{{ icon }}</mat-icon>
  </div>

  <div mat-dialog-actions [align]="'center'" class="btn-div">
    <button mat-mini-fab class="snack-closeBtn"  (click)="dismissSnackBar()">
      <mat-icon [ngClass]="iconClass">close</mat-icon>
    </button>
  </div>

</div>
